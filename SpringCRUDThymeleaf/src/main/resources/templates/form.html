<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário Produto</title>
    <meta charset="UTF-8" />
</head>
<body>

<h1 th:text="${produto.id == null ? 'Novo Produto' : 'Editar Produto'}"></h1>
<form th:action="@{/produtos}" th:object="${produto}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" /><br/>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" th:field="*{descricao}" /><br/>

    <label for="valor">Valor:</label>
    <input type="number" step="0.01" id="valor" th:field="*{valor}" /><br/>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" th:field="*{quantidade}" /><br/>

    <label for="imagem">Imagem (URL):</label>
    <input type="text" id="imagem" th:field="*{imagem}" /><br/>

    <button type="submit">Salvar</button>
</form>

</body>
</html>
